- name: UTIP Admin - Updater
  hosts: all
  tasks:
    - name: Create temporary directory
      ansible.windows.win_tempfile:
        state: directory
        suffix: files
      register: tempDirectoryPathName

    - name: "Debug: tempDirectoryPathName"
      debug: var=tempDirectoryPathName.path

    - name: Uploading archive of UTIP Admin application
      ansible.windows.win_copy:
        dest: {{tempDirectoryPathName.path}}/uaWebOffice.zip
        src: "root@135.181.114.15/home/releases/uaWebOffice/uaWebOffice.zip"

